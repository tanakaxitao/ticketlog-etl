name: Ticketlog ETL DiÃ¡rio

on:
  schedule:
    - cron: '0 11 * * *'  # 08h BrasÃ­lia = 11h UTC
    - cron: '0 17 * * *'  # 14h BrasÃ­lia = 17h UTC
  workflow_dispatch:       # Permite execuÃ§Ã£o manual

jobs:
  etl:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ðŸ§ª Criar e ativar ambiente virtual
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ” Criar .env com segredos
        run: |
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASS=${{ secrets.DB_PASS }}" >> .env
          echo "AUTHORIZATION_TOKEN=${{ secrets.AUTHORIZATION_TOKEN }}" >> .env

      - name: ðŸš€ Executar ETL
        run: |
          source venv/bin/activate
          python main.py
